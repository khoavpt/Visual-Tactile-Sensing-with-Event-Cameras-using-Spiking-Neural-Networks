data_module:
  batch_size: 32
  num_workers: 1
  frame_duration: 10
  encoding_type: accumulate
  sequence_length: 300
  input_dir: data/raw_data
  output_dir: data/seq_data
model:
  _target_: src.models.convlstm.ConvLSTM
  in_channels: 1
  feature_size: 256
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 20
  accelerator: cpu
