data_module:
  batch_size: 32
  num_workers: 1
  frame_duration: 10
  encoding_type: accumulate
  sequence_length: 300
  input_dir: data/raw_data
  output_dir: data/seq_data
model:
  _target_: src.models.convsnn.ConvSNN
  beta_init: 0.9
  spikegrad: fast_sigmoid
  in_channels: 1
trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 10
  accelerator: cpu
